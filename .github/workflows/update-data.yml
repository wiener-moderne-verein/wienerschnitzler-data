name: Update Data from PMB

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Täglich um Mitternacht

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Script ausführen
        run: python fetch-data-from-pmb.py

      - name: Änderungen committen und pushen
        run: |
          # Überprüfen, ob im Ordner input-data Änderungen vorhanden sind
          if [ -n "$(git status --porcelain input-data)" ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add input-data
            git commit -m "Update input-data Dateien"
            git push
          else
            echo "Keine Änderungen im input-data Ordner, Commit wird übersprungen."
          fi
