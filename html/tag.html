<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arthur Schnitzler – Tag für Tag</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
        <style>
        #map { height: 600px; margin-top: 10px; }
    </style>
    </head>
    <body>
        <div class="container my-4">
            <!-- Header -->
            <header class="mb-4 text-center">
                <h1>Arthur Schnitzler – Tag für Tag</h1>
                <p class="lead">
                    Erkunden Sie die täglichen Bewegungen und Ereignisse im Leben von Arthur Schnitzler anhand von Geodaten.
                    Nutzen Sie die Navigation, um zwischen den Tagen zu blättern.
                </p>
                <button id="toggle-intro" class="btn btn-outline-secondary">Einleitung ausblenden</button>
            </header>
            
            <!-- Controls -->
            <div class="controls d-flex justify-content-between align-items-center mb-3 gap-3">
                <!-- Left Buttons (links) -->
                <div class="d-flex justify-content-start">
                    <button id="prev-day" class="btn btn-secondary">← Vorheriger Tag</button>
                </div>
                
                <!-- Date Input (centered) -->
                <input type="date" id="date-input" class="form-control w-auto" value="1903-02-01">
                
                
                <!-- Right Buttons (rechts) -->
                <div class="d-flex justify-content-end">
                    <button id="next-day" class="btn btn-secondary">Nächster Tag →</button>
                </div>
            </div>
            
            
            <!-- Map -->
            <div id="map"></div>
        </div>
        
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script_tag.js"></script>
        
        <script>
        // Toggle intro text visibility
        document.getElementById('toggle-intro').addEventListener('click', function () {
            const header = document.querySelector('header p');
            const button = this;

            if (header.style.display === 'none') {
                header.style.display = 'block';
                button.textContent = 'Einleitung ausblenden';
            } else {
                header.style.display = 'none';
                button.textContent = 'Einleitung anzeigen';
            }
        });
    </script>
    </body>
</html>
